<div class="card">
  <div class="content">
    <span>{{book.id}}</span>
    <img src="book.jpeg" width="320" height="240">
    <span class="title">{{book.title}}</span>
    <span class="author">By: {{book.author}}</span>
  </div>
  <a [routerLink]="['/books', book.id]" style="margin: 16px">Details</a>
</div>
